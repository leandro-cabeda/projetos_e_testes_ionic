
<ion-header>

  <ion-navbar>
    <button ion-button menutoggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos">
        {{agendamento.nome}} - {{agendamento.carro.nome}}
          <button ion-button item-end icon-only clear *ngIf="!agendamento.enviado"
          (click)="reenvia(agendamento)">
            <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-item>
    </ion-list>
  </ion-content>
